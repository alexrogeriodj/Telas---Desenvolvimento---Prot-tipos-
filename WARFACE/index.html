   function footerPosition() {

       var heightFull = $('.header').height() + $('#main').height() + $('#footer').height() + 80;
       
       if (heightFull < $(window).height()) {
           $('#footer').css({
               position: 'fixed',
               bottom: 0
           });
       } else {
           $('#footer').css({
               position: 'relative',
               bottom: 'auto'
           });
       }
   }

   $(document).ready(function () {
       footerPosition();
   });

   $(window).resize(function() {
       footerPosition();
   });
